<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> { % block title % }{ % endblock % } </title>
    <link href="/static/img/favicon.png" rel="icon">
    <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Bootstrap core CSS -->
    <link href = "/static/lib/bootstrap/css/bootstrap.min.css" rel = "stylesheet" >
    <!--external css -->
    <link href = "/static/lib/font-awesome/css/font-awesome.css" rel = "stylesheet" />
    <link rel = "stylesheet" type = "text/css" href = "/static/css/zabuto_calendar.css" >
    <link rel = "stylesheet" type = "text/css" href = "/static/lib/gritter/css/jquery.gritter.css" />
    <!-- Custom styles for this template -->
    <link href = "/static/css/style.css" rel = "stylesheet" >
    <link href = "/static/css/style-responsive.css" rel = "stylesheet" >
    <script src = "/static/lib/chart-master/Chart.js" > </script>
    {% block othercss %}{% endblock %}
</head >

<body>
    <section id="container" >
        <!--header start -->
        <header class = "header black-bg" >
              <div class = "sidebar-toggle-box" >
                  <div class = "fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation" > </div>
              </div>
            <!--logo start-->
            <a href="home.html" class="logo"><b><span>服务器管理系统</span></b></a>
            <!--logo end-->
            <div class="top-menu">
                <ul class="nav pull-right top-menu">
                    <li><a class="logout" href="">Logout</a></li>
                </ul>
            </div>
        </header>
        <!--header end-->

        <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">
                    <p class="centered"><a href="home.html"><img src="/static/img/ui-sam.jpg" class="img-circle" width="80"></a></p>
                    <h5 class="centered">{% block username %}{% endblock %},你好</h5>

                    <li class="sub-menu">
                        <a href="servertime.html">
                            <i class="fa fa-calendar"></i>
                            <span>服务器时间</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="javascript:;">
                            <i class="fa fa-desktop"></i>
                            <span>服务器日志</span>
                        </a>
                        <ul class="sub">
                            <li><a href="realtimelog.html">实时日志</a></li>
                            <li><a href="log.html">回看日志</a></li>
                        </ul>
                    </li>
                    <li class="sub-menu">
                        <a href="serverconfig.html">
                            <i class="fa fa-cogs"></i>
                            <span>服务器配置</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="reboot.html">
                            <i class="fa fa-refresh"></i>
                            <span>进程重启</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="authority.html">
                            <i class="fa fa-user"></i>
                            <span>权限管理</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="help.html">
                            <i class="fa fa-book"></i>
                            <span>使用说明</span>
                        </a>
                    </li>
                </ul>
                <!-- sidebar menu end-->
            </div>
        </aside>
        <!--sidebar end-->

        <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
        <!--main content start-->
        <section id="main-content">
            {% block mainbody %}{% endblock %}
        </section>
        <!--main content end-->

        <!--footer start-->
        <footer class="site-footer">
            <div class="text-center">
                2019 - Kaku
            </div>
        </footer>
        <!--footer end-->
        </section>

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="/static/lib/jquery/jquery.min.js"></script>

        <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
        <script class="include" type="text/javascript" src="/static/lib/jquery.dcjqaccordion.2.7.js"></script>
        <script src="/static/lib/jquery.scrollTo.min.js"></script>
        <script src="/static/lib/jquery.nicescroll.js" type="text/javascript"></script>
        <script src="/static/lib/jquery.sparkline.js"></script>
        <!--common script for all pages-->
        <script src="/static/lib/common-scripts.js"></script>
        <script type="text/javascript" src="/static/lib/gritter/js/jquery.gritter.js"></script>
        <script type="text/javascript" src="/static/lib/gritter-conf.js"></script>
        <!--script for this page-->
        <script src="/static/lib/sparkline-chart.js"></script>
        <script src="/static/lib/zabuto_calendar.js"></script>

        {% block scripts %}{% endblock %}
    </body>
</html>
